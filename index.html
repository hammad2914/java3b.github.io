<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Account Information</h1>
        
        <hr>
        <input onfocus="this.style.backgroundColor = '#eef2e2'" onblur="firstname()" id="name1" type="text" placeholder="First Name">
        <br>
        <input onfocus="this.style.backgroundColor = '#eef2e2'"  onblur="lastname()" id="name2" type="text" placeholder="Last Name">
        <br>
        <input onfocus="this.style.backgroundColor = '#eef2e2'"  onblur="num()" id="phone" type="number" placeholder="Phone Number">
        <br>
        <input onfocus="this.style.backgroundColor = '#eef2e2'"  onblur="mail()" id="email" type="text" placeholder="Email Address">
        <br>
        <input onfocus="this.style.backgroundColor = '#eef2e2'"  onblur="code()" id="zipcode" type="number" placeholder="Zipcode">
        <br>
        <br>
        <hr>
        <button onclick="submit()">Submit</button>


    </div>
    
</body>
<script src="app.js"></script>
</html>
